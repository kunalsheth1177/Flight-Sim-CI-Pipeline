name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

      - name: Smoke scenario
        run: |
          python -m sim.cli --scenario takeoff_landing --seed 123 --hz 20 --duration-s 15 \
            --out telemetry/ci_run_takeoff_123.csv --golden telemetry/golden_takeoff_landing.csv

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-and-plots
          path: |
            telemetry/ci_run_takeoff_123.csv
            plots/ci_run_takeoff_123.png

